<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To DO List</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="todo">
    <div class="todo__box">
      <h2 class="todo__title">
        Список завдань 
      </h2>
      <div class="todo__row">
        <input class="todo__input" type="text" placeholder="Запишіть завдання">
        <button class="todo__btn">Додати завдання</button>
      </div>
      <ul class="todo__list">
      </ul>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
