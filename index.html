<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To DO List</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>To DO List</h1>
  <p class="warning"> Прога работает до обновления страницы. Как только страница обновлена, все данные теряются</p>
  <div class="wrapper">
    <h3>Введите запланированную задачу!</h3>
    <div class="todoinpblock">
      <input type="text" class="todoinp">
      <button class="todoinpbtn">Добавить задачу</button>
    </div>
    <div class="todoblock">
      <div class="firstitem">
      <div class="todoitem" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="todotext">
          <p class="ftext">Задачи отсутствуют!</p>
        </div>
      </div>
    </div>
      <div class="outblock">
        
      </div>

    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
